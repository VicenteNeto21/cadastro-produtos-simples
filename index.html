<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Metas descriptions-->
    <meta name="author" content="Vicente Neto">
    <meta name="description" content="Um sistema a base de html, css e js para realizar cadastro de produtos">
    <meta name="robots" content="noindex,nofollow">

    <title>SCP - Sistema Cadastro de Produtos</title>

    <!--links do css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--Cabelhaço-->
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5 texto-cabelhaco">SCP - Sistema Cadastro de Produtos</h1>
        </div>

        <!--Formulario de Cadastro do produtos-->
        <div class="main row">
            <form action="" id="submit-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="name-product">Nome do Produto</label>
                    <input class="form-control" id="name-product" type="text" placeholder="Digite o nome do produto">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="description-product">Descrição do Produto</label>
                    <input class="form-control" id="description-product" type="text" placeholder="Segundo Nome">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="product-value">Valor do Produto</label>
                    <input class="form-control" id="product-value" type="number" step="0.01" placeholder="0,00">
                </div>
                <div class="col-10 col-md-8  button-center">
                    <input class="btn btn-success add-btn  text-center" type="submit" value="Salvar Produto">
                </div>
            </form>

            <!--Tabela com produtos-->
            <div class="col-12 mt-5">
                <table class="table table-striped table-dark table-hover">
                    <thead>
                        <tr>
                            <th>Nome do Produto</th>
                            <th>Descrição do Produto</th>
                            <th>Preço</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody class="itens-lists">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--Scripts usados-->
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
